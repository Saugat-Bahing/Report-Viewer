<div class="header">
  <div class="logo">
    <img alt="Logo" src="https://vsmsps.com/assets/images/school_logo1.png" />
  </div>
  <div class="title">
    <h2 style="text-align: center;">V. S Memorial Sunrise Public School</h2>
    <h4 style="text-align: center;">Quaterly Result-2022</h4>
  </div>
</div>
<div class="container">
  <div class="content">
    <form [formGroup]="Form" (ngSubmit)="checkResults()" class="form">
      <div class="field-container">
        <div class="field">
          <label>Class</label>
          <input
            type="text"
            formControlName="class"
            value="{{ classnumber }}"
          />
          <small *ngIf="!Form.get('class').valid && Form.get('class').touched"
            >*Please enter the class!</small
          >
        </div>
        <div class="field">
          <label>Roll Number</label>
          <input
            type="text"
            formControlName="rollNo"
            value="{{ rollNumber }}"
          />
          <small *ngIf="!Form.get('rollNo').valid && Form.get('rollNo').touched"
            >*Please enter the class!</small
          >
        </div>
      </div>
      <button class="submit-btn" type="submit">Submit</button>
    </form>
    <div *ngIf="noResult" class="no-result">NO RESULTS FOUND!</div>
    <div class="result-container" *ngIf="studentResult">
      <div class="result">
        <div class="result-caption">Exam Result</div>
        <div class="student-details">
          <div>Student Name: {{ studentName }}</div>
          <div>Roll No: {{ rollNumber }}</div>
          <div>Class: {{ classnumber }}</div>
        </div>
        <div class="report">
          <table class="report-table" border="1">
            <thead>
              <tr>
                <th>Subject</th>
                <th>Marks</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of studentResult">
                <td>{{ item.name }}</td>
                <td>{{ item.value }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="logo">
      <img
        alt="Logo"
        src="https://vsmsps.com/assets/images/school_logo1.png"
        style="width: 100px; height: 100px;"
      />
    </div>
  </div>
</div>
